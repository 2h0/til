<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
</head>
<body>

<h1>Lesson</h1>

<p>二変数乗算のサンプルです。再度確認するには、再読込します。</p>

    <script>
        var num1, num2;
        num1 = prompt("二つの数字を入力し，かけ算を行います．最初の数字を入力してください．");
        num2 = prompt("二つ目の数字を入力してください．最初の数字 = " + num1);
        alert(num1 * num2);
    </script>
</body>
</html>
